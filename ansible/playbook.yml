---
- name: provision ssh keys
  hosts: nodes
  become: yes
  gather_facts: no
  remote_user: vagrant
  tasks:
  - name: install ssh key
    authorized_key: user=vagrant 
                    key="{{ lookup('file', '/home/vagrant/.ssh/id_rsa.pub') }}"
                    state=present

- name: Configure Docker Swarm
  become: yes 
  remote_user: vagrant
  hosts: nodes
  roles:
   - swarm-cluster
